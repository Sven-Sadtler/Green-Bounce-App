<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Bounce Kostenvergleich</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; padding: 1em; display: flex; flex-direction: column; align-items: center; }
    .layout-row { display: flex; flex-direction: row; justify-content: center; align-items: stretch; gap: 4em; flex-wrap: nowrap; width: 100%; max-width: 1200px; }
    .inputs { flex: 0 0 300px; margin-left: auto; display: flex; flex-direction: column; justify-content: flex-start; }
    .chart-wrapper { flex: 0 0 400px; margin-right: auto; display: flex; align-items: stretch; }
    label { display: block; margin-bottom: 0.5em; }
    input { width: 100%; padding: 0.5em; margin-top: 0.25em; }
    input[readonly] { background-color: #f0f0f0; }
    button { padding: 0.75em 1.5em; margin-top: 1em; cursor: pointer; width: 100%; }
    #results { margin-top: 1em; font-weight: bold; white-space: nowrap; overflow-x: auto; }
    .chart-wrapper canvas { width: 100%; height: 100%; }
    .counters { display: flex; justify-content: center; gap: 4em; margin-top: 2em; flex-wrap: wrap; width: 100%; }
    .counter-box {
      padding: 1em 2em;
      border-radius: 1em;
      background-color: #e0f5ea;
      border: 2px solid #66bb6a;
      text-align: center;
      min-width: 200px;
      flex: 0 0 auto;
    }
    .counter-box .value {
      font-size: 3rem;
      font-weight: bold;
      color: #2e7d32;
    }
    .counter-box .label {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Green Bounce Kostenvergleich (48 Monate)</h1>
  <div class="layout-row">
    <div class="inputs">
      <label>Bälle pro Bestellung:
        <input id="balls" type="number" min="0">
      </label>
      <label>Preis pro Ball (neu) €:
        <input id="priceNew" type="number" step="0.01">
      </label>
      <label>Nutzungsdauer (Monate):
        <input id="months" type="number" min="1">
      </label>
      <label>Preis pro Ball (Green Bounce) € (Staffel):
        <input id="priceGB" type="number" step="0.01" readonly>
      </label>
      <button id="calcBtn">Berechnen</button>
      <div id="results"></div>
    </div>
    <div class="chart-wrapper">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <div class="counters">
    <div class="counter-box">
      <div id="percentSave" class="value">0%</div>
      <div class="label">Kostenersparnis</div>
    </div>
    <div class="counter-box">
      <div id="co2Save" class="value">0%</div>
      <div class="label">CO₂-Einsparung</div>
    </div>
  </div>

  <script>
    function getPriceGB(balls) {
      if (balls >= 200) return 0.70;
      if (balls >= 150) return 0.75;
      if (balls >= 100) return 0.80;
      if (balls >= 50)  return 0.85;
      return 0.90;
    }

    function roundToInt(value) {
      return Math.round(value);
    }

    function updatePriceGB() {
      const b = Number(document.getElementById('balls').value);
      if (!isNaN(b) && b > 0) {
        const pGB = getPriceGB(b);
        document.getElementById('priceGB').value = pGB.toFixed(2);
      } else {
        document.getElementById('priceGB').value = '';
      }
    }

    function animateCounter(elementId, targetValue) {
      const el = document.getElementById(elementId);
      const duration = 1000;
      const startTime = performance.now();
      const from = 0;

      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const current = roundToInt(from + (targetValue - from) * progress);
        el.textContent = (elementId === 'percentSave' ? '-' : '') + current + '%';
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }

      requestAnimationFrame(update);
    }

    function calculate() {
      const b = Number(document.getElementById('balls').value);
      const pNew = Number(document.getElementById('priceNew').value);
      const m = Number(document.getElementById('months').value);

      const pGB = getPriceGB(b);
      document.getElementById('priceGB').value = pGB.toFixed(2);

      const kostenNeu = b * pNew * (48 / m);
      const kostenGB  = b * pGB  * (48 / m);
      const percentSave = ((kostenNeu - kostenGB) / kostenNeu) * 100;

      document.getElementById('results').textContent =
        `Staffelpreis Green Bounce: €${pGB.toFixed(2)} | Kosten neu: €${roundToInt(kostenNeu)} | Green Bounce: €${roundToInt(kostenGB)}`;

      animateCounter('percentSave', roundToInt(percentSave));
      animateCounter('co2Save', -50); // weiterhin -50% visuell dargestellt
      animateChart(kostenNeu, kostenGB);
    }

    let chartInstance = null;

    function initChart() {
      const ctx = document.getElementById('chart').getContext('2d');

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Neu', 'Green Bounce'],
          datasets: [{
            label: 'Kosten über 48 Monate (€)',
            data: [0, 0],
            backgroundColor: ['red', 'green'],
            borderColor: ['#800000', '#006400'],
            borderWidth: 2,
            barThickness: 50
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: {
            duration: 1000
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 2000,
              ticks: {
                stepSize: 250,
                callback: value => roundToInt(value)
              }
            }
          },
          plugins: { legend: { display: false } }
        },
        plugins: [{
          afterDatasetsDraw: chart => {
            const ctx = chart.ctx;
            chart.data.datasets.forEach((dataset, i) => {
              chart.getDatasetMeta(i).data.forEach((bar, idx) => {
                const dataVal = roundToInt(dataset.data[idx]);
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.font = '12px Arial';
                if (dataVal > 0) ctx.fillText(dataVal, bar.x, bar.y - 5);
              });
            });
          }
        }]
      });
    }

    function animateChart(neu, gb) {
      const maxBar = Math.max(neu, gb);
      const steps = [50, 100, 200, 500];
      const step = steps.find(s => maxBar / s <= 5) || 500;
      const maxVal = Math.ceil((maxBar * 1.1) / step) * step;

      chartInstance.options.scales.y.max = maxVal;
      chartInstance.options.scales.y.ticks.stepSize = step;
      chartInstance.data.datasets[0].data = [neu, gb];
      chartInstance.update();
    }

    document.getElementById('calcBtn').addEventListener('click', calculate);
    document.getElementById('balls').addEventListener('input', updatePriceGB);

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('balls').value = '';
      document.getElementById('priceNew').value = '';
      document.getElementById('months').value = '';
      initChart();
    });
  </script>
</body>
</html>
